<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css">
    <title>Pies | Bethany's Pie Shop</title>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="pies.html">Pies</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <aside>
            <img src="./images/logo.png" alt="Logo Bethany's Pie Shop">
        </aside>
        <article>
                <h1>Pies</h1>
                <section>
                    <div class="pie">
                        <img class="apple-pie" src="./images/apple-pie.png" alt="apple-pie">
                            <div class="row">
                                <div class="title">Apple Pie</div>
                                <div class="price">R$ 25,00</div>
                            </div>
                        <p class="description">Delicious</p>
                        <button data-order="apple-pie">Order</button>
                    </div>
                    <div class="pie">
                        <img class="cherry-pie" src="./images/cherry-pie.png" alt="cherry-pie">
                            <div class="row">
                                <div class="title">Cherry Pie</div>
                                <div class="price">R$ 255,00</div>
                            </div>
                        <p class="description">Delicious</p>
                        <button data-order="cherry-pie">Order</button>
                    </div>
                </section>
        </article>
    </main>
    <footer>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
    <script>
        window.addEventListener("DOMContentLoaded", function(e) {
            const orderButtons = document.querySelectorAll("button[data-order]");

            orderButtons.forEach(function(btn) {

                btn.addEventListener("click",function(e) {
                    const btn = e.currentTarget;
                    const container = btn.parentNode; // will be class pie content

                    const order = { // order's object
                        id: btn.getAttribute("data-order"),
                        title: container.querySelector(".title").innerText,
                        price: container.querySelector(".price").innerText,
                        desc: container.querySelector(".description").innerText
                    };

                    localStorage.setItem("order", JSON.stringify(order));

                    const url = window.location.href.replace("pies.html", "order.html"); // switch the url
                    window.location.href = url; // sets the browser location 
                });
            });
        });
    </script>
</body>
</html>

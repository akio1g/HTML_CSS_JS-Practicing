<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”viewport” content=”width=device-width, initial-scale=1”>
    <link rel="stylesheet" href="newsite.css" type="text/css">
    <title>Bethany's Pie Shop</title>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="pies.html">Pies</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About us</a></li>
        </ul>
    </nav>

    <main>
        <aside>
            <a href="index.html"><img src="./images/logo.png" alt="Logo Bethany's Pie Shop"></a>
        </aside>
        <article class="content">
            <div class="content-image">
                <img class="woman" src="./images/banner.png" alt="Woman">
            </div>
            <div class="content-text">
                <h1>Welcome to Bethany's Pie Shop</h1>
                <hr>
                <div class="promotion">
                    <h3>Our Weekly Promotion!!</h3>
                    <div class="pie">
                        <img class="cheesecake" src="./images/cheesecake.png" alt="cheesecake">
                            <div class="row">
                                <div class="title">Cheesecake</div>
                                <div class="price">R$15,00</div>
                            </div>
                        <p class="description">Delicious cake - Serves 4</p>
                        <button data-order="cheesecake">Order</button>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
    </footer>

    <script>
        window.addEventListener("DOMContentLoaded", function(e) {
            const orderButtons = document.querySelectorAll("button[data-order]");

            orderButtons.forEach(function(btn) {

                btn.addEventListener("click",function(e) {
                    const btn = e.currentTarget;
                    const container = btn.parentNode; // will be class pie content

                    const order = { // order's object
                        id: btn.getAttribute("data-order"),
                        title: container.querySelector(".title").innerText,
                        price: container.querySelector(".price").innerText,
                        desc: container.querySelector(".description").innerText
                    };

                    localStorage.setItem("order", JSON.stringify(order));

                    const url = window.location.href.replace("index.html", "order.html"); // switch the url
                    window.location.href = url; // sets the browser location 
                });
            });
        });
    </script>
</body>
</html>
